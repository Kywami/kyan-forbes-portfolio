<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="js/finalPrj.js" defer></script>
    <link rel="stylesheet" type="text/css" href="css/finalPrj.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="gradientBack">
      <div class="floatingShapes2">
        <div class="shape0 shape11"></div>
        <div class="shape0 shape22"></div>
        <div class="shape0 shape33"></div>
        <div class="shape0 shape44"></div>
      </div>

      <div>
        <button
          onclick="window.location.href='index.html'"
          class="goBack"
        >
          &#8634;
        </button>
      </div>
      <section aria-label="Artwork">
        <div class="slidingPhotos" data-showcaseslide>
          <button class="slidingPhotosPrev" data-showcaseslide-button="prev">
            &#8604;
          </button>
          <button class="slidingPhotosNext" data-showcaseslide-button="next">
            &#8605;
          </button>
          <ul data-pics>
            <li class="showcaseslide" data-active>
              <div class="bottCont">
                <img src="img/Girl study.jpg" alt="Portrait of a girl" />
                <p class="caption">Portrait of a Girl</p>
              </div>
            </li>
            <li class="showcaseslide">
              <div class="bottCont">
                <img
                  src="img/houseinthesky.jpg"
                  alt="Large building surrounded by clouds"
                />
                <p class="caption">Castle in the Sky</p>
              </div>
            </li>
            <li class="showcaseslide">
              <div class="bottCont">
                <img src="img/Boy study.jpg" alt="Boy looking up at the sky" />
                <p class="caption">Boy Study</p>
              </div>
            </li>
            <li class="showcaseslide">
              <div class="bottCont">
                <img src="img/valuestudyy.jpg" alt="Value study of a bust" />
                <p class="caption">Value Study</p>
              </div>
            </li>
            <li class="showcaseslide">
              <div class="bottCont">
                <img src="img/valeueustudy.jpg" alt="Value Study" />
                <p class="caption">Value Study (Egg & Block)</p>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
